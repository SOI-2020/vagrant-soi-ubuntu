<!doctype html>
<html>
  <head>    
    <title>Demo: Simulate memory leak with JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      h1 {
        font-size: 1.5em
      }
      input, button {
        min-width: 72px;
        min-height: 36px;
        border: 1px solid grey;
      }
      label, input, button {
        display: block;
      }
      input {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Demo: Simulate JS memory leak with JavaScript</h1>
    
    <button id="grow">Start growing</button>
    <p></p>
    <script>
    var x = [];

    function grow() {
      x.push(new Array(1000000).join('x'));
    }

    document.getElementById('grow').addEventListener('click', grow);

    
    </script>
  </body>
</html>
